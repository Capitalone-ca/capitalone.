<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Zelle â€” CapitalOne</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/loader.css">
</head>
<body>
  <div class="loader-container" id="globalLoader"><div class="loader"></div></div>

  <button class="floating-back-btn" onclick="goBackToDashboard()">
  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="15 18 9 12 15 6"></polyline>
  </svg>
</button>


  <div class="container">
    <div class="card">
      <h2>Send with Zelle</h2>

      <form id="zelleSend" class="form">
        <label>Recipient (email or phone)
          <input id="zelleRecipient" type="text" required placeholder="">
        </label>
        <label>Amount
          <input id="zelleAmount" type="number" min="1" step="0.01" required placeholder="25.00">
        </label>
        <label>Memo
          <input id="zelleMemo" type="text" placeholder="Dinner">
        </label>
        <button class="btn btn-primary" type="submit">Send via Zelle</button>
      </form>

      <hr/>
      <h4>Receive</h4>
      <p class="muted">To receive via Zelle, share your email/phone with the sender.</p>
    </div>
  </div>

<script src="../js/loader.js"></script>
<script src="../js/zelle.js"></script>

<script>
function goBackToDashboard() {
  window.location.href = "dashboard.html";
}
</script>
</body>
</html>
