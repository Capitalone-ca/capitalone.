<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Deposit Check â€” FinOne</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/loader.css">
</head>
<body>
  <div class="loader-container" id="globalLoader"><div class="loader"></div></div>

  <button class="floating-back-btn" onclick="goBackToDashboard()">
  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="15 18 9 12 15 6"></polyline>
  </svg>
</button>


  <div class="container">
    <div class="card">
      <h2>Deposit a check</h2>
      <p class="muted">Use the camera to take photos of the front and back of the endorsed check.</p>

      <form id="depositForm" class="form">
        <label>Front image
          <input id="checkFront" type="file" accept="image/*" required>
        </label>
        <label>Back image (endorsed)
          <input id="checkBack" type="file" accept="image/*" required>
        </label>
        <label>Amount
          <input id="checkAmount" type="number" required placeholder="250.00">
        </label>

        <button class="btn btn-primary" type="submit">Deposit</button>
      </form>
    </div>
  </div>

<script src="../js/loader.js"></script>
<script>
  document.getElementById('depositForm').addEventListener('submit', e => {
    e.preventDefault();
    showLoader();
    setTimeout(() => {
      hideLoader();
      alert('Check deposit received (demo). Funds pending.');
      window.location.href = 'dashboard.html';
    }, 2200);
  });
</script>

<script>
function goBackToDashboard() {
  window.location.href = "dashboard.html";
}
</script>
</body>
</html>
