<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CapitalOne</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/loader.css">
  
</head>
<body>
  <div class="loader-container" id="globalLoader"><div class="loader"></div></div>

  <div class="container">
    <header class="card">
        <button class="floating-back-btn" onclick="goBackToDashboard()">
  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="15 18 9 12 15 6"></polyline>
  </svg>
</button>


      <h2>Transaction history</h2>
      <p class="muted">Overview</p>
    </header>

    <div class="card mt">
      <table class="tx-table" aria-label="transaction history">
        <thead>
          <tr><th>Date</th><th>Description</th><th>Type</th><th>Amount</th></tr>
        </thead>
        <tbody id="txBody"></tbody>
      </table>
    </div>
  </div>

<script src="../js/loader.js"></script>
<script src="../js/transactions.js"></script>
<script>
function goBackToDashboard() {
  window.location.href = "dashboard.html";
}
</script>


</body>
</html>
