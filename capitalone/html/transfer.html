<!doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Transfer — CapitalOne</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/loader.css">

  <style>
    /* Add Bank link styling */
    .add-bank-link {
      display:block;
      text-align:center;
      margin-top:18px;
      font-size:15px;
      color:#0033A0;
      text-decoration:none;
      font-weight:600;
    }
    .add-bank-link:hover {
      text-decoration:underline;
    }
  </style>
</head>

<body>
  <div class="loader-container" id="globalLoader"><div class="loader"></div></div>

<button class="floating-back-btn" onclick="goBackToDashboard()">
  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="15 18 9 12 15 6"></polyline>
  </svg>
</button>

  <div class="container">
    <div class="card auth-card">
      <h2>Transfer funds</h2>

      <form id="transferForm" class="form">

        <label>From
          <select id="fromAccount">
            <option value="checking">Checking ••••1274</option>
            <option value="savings">Savings ••••9876</option>
          </select>
        </label>

        <label>To
          <select id="toAccount">
            <option value="savings">Savings ••••9876</option>
            <option value="checking">Checking ••••1274</option>
          </select>
        </label>

        <label>Amount
          <input id="transferAmount" type="number" min="1" step="0.01" required placeholder="100.00">
        </label>

        <div class="muted"></div>

        <button type="submit" class="btn btn-primary">Continue</button>
      </form>

      <!-- ⭐ NEW: Add Bank Option -->
      <a href="./add-bank.html" class="add-bank-link">+ Add external bank</a>

    </div>
  </div>

<script src="../js/loader.js"></script>
<script src="../js/transfer.js"></script>

<script>
function goBackToDashboard() {
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
